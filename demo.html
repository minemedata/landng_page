<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineMe | Schedule a Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="demo.css">
  <link rel="icon" href="images/mineme_logo.png">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
  <script src="loadNavbar.js"></script>
  <script src="loadFooter.js"></script>

  <script>
    (function (C, A, L) {
      let p = function (a, ar) {
        a.q.push(ar);
      };
      let d = C.document;
      C.Cal =
        C.Cal ||
        function () {
          let cal = C.Cal;
          let ar = arguments;
          if (!cal.loaded) {
            cal.ns = {};
            cal.q = cal.q || [];
            d.head.appendChild(d.createElement("script")).src = A;
            cal.loaded = true;
          }
          if (ar[0] === L) {
            const api = function () {
              p(api, arguments);
            };
            const namespace = ar[1];
            api.q = api.q || [];
            typeof namespace === "string"
              ? (cal.ns[namespace] = api) && p(api, ar)
              : p(cal, ar);
            return;
          }
          p(cal, ar);
        };
    })(window, "https://app.cal.com/embed/embed.js", "init");
    Cal("init", { origin: "https://app.cal.com" });

    // Add UI configuration
    Cal("ui", {
      styles: { branding: { brandColor: "#2B3A67" } },
      hideEventTypeDetails: false,
    });

    // Preload your calendar
    Cal("preload", { calLink: "archanas/mineme-demo" });
  </script>
</head>
<body>
<br>

<!-- Demo Hero Section -->
<section class="demo-hero">
  <div class="hero-container">
    <div class="hero-left">
      <h1>See &nbsp;<span class="gradient-highlight">MineMe</span>&nbsp; in Action</h1>
      <div class="scheduling-info">
        <h2>Book Your Demo</h2>
        <p class="info-subtitle">Learn how MineMe can help your business:</p>
        <div class="demo-features">
          <div class="feature-item">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M9 11l3 3L22 4" stroke="currentColor" fill="none" stroke-width="2"/>
              </svg>
            </div>
            <div class="feature-text">
              <h3>Personalized Demo</h3>
              <p>See how MineMe adapts to your specific needs</p>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" width="24" height="24">

                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15v4m6-6v6m6-4v4m6-6v6M3 11l6-5 6 5 5.5-5.5"/>
              </svg>


            </div>
            <div class="feature-text">
              <h3>Analytics Overview</h3>
              <p>Learn about our suite of AI-powered tools</p>
            </div>
          </div>
          <div class="feature-item">
            <div class="feature-icon">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" fill="none" stroke="currentColor" stroke-width="2"/>
              </svg>
            </div>
            <div class="feature-text">
              <h3>ROI Analysis</h3>
              <p>Understand the value MineMe brings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-right">
      <div id="my-cal-inline"></div>
      <script>
        Cal("inline", {
          elementOrSelector: "#my-cal-inline",
          calLink: "archanas/mineme-demo"
        });
      </script>
    </div>
  </div>
</section>

<!-- Global CTA -->

<!-- Global CTA & Footer -->

<script src="main.js"></script>

</html>
